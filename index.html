<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink - Campus Food Rescue</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel (for compiling JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(0.95)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out forwards',
                        pop: 'pop 0.2s ease-out forwards',
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 selection:bg-emerald-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Home = (p) => <IconBase {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Trash2 = (p) => <IconBase {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Users = (p) => <IconBase {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Bell = (p) => <IconBase {...p}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></IconBase>;
        const Clock = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>;
        const MapPin = (p) => <IconBase {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Leaf = (p) => <IconBase {...p}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></IconBase>;
        const ArrowRight = (p) => <IconBase {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const Menu = (p) => <IconBase {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const Filter = (p) => <IconBase {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconBase>;
        const Trophy = (p) => <IconBase {...p}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></IconBase>;
        const BarChart = (p) => <IconBase {...p}><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></IconBase>;

        // --- INITIAL DATA ---
        const initialSurplusData = [
            { id: 1, cafeteria: "Engineering Cafeteria", meal: "Grilled Chicken & Rice", portions: 12, postedAt: "12:45", expiresAt: "13:30", image: "https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?auto=format&fit=crop&w=800&q=80", type: "Standard", isReserved: false },
            { id: 2, cafeteria: "Central Campus", meal: "Lentil Soup & Bread", portions: 5, postedAt: "13:00", expiresAt: "13:45", image: "https://images.unsplash.com/photo-1547592166-23acbe3b624b?auto=format&fit=crop&w=800&q=80", type: "Vegetarian", isReserved: false },
            { id: 3, cafeteria: "Faculty of Economics", meal: "Vegetable Pasta", portions: 8, postedAt: "13:15", expiresAt: "14:00", image: "https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?auto=format&fit=crop&w=800&q=80", type: "Vegetarian", isReserved: false },
            { id: 4, cafeteria: "Prep School", meal: "Fruit Salad", portions: 3, postedAt: "14:00", expiresAt: "14:30", image: "https://images.unsplash.com/photo-1519996529931-28324d1a2917?auto=format&fit=crop&w=800&q=80", type: "Vegan", isReserved: false }
        ];

        const menuData = [
            { cafe: "Engineering Fac.", main: "Forest Kebab", side: "Bulgur Pilaf", cal: 850, type: "Standard", occupancy: 85 },
            { cafe: "Economics Fac.", main: "Baked Pasta", side: "Purslane Salad", cal: 720, type: "Vegetarian", occupancy: 40 },
            { cafe: "Prep School", main: "Haricot Beans", side: "Rice Pilaf", cal: 780, type: "Vegan", occupancy: 60 },
            { cafe: "Architecture Fac.", main: "Grilled Meatballs", side: "Mashed Potatoes", cal: 900, type: "Standard", occupancy: 20 },
        ];

        const communityData = [
            { rank: 1, name: "Sarah Miller", points: 1250, avatar: "https://i.pravatar.cc/150?u=a042581f4e29026024d" },
            { rank: 2, name: "John Doe", points: 980, avatar: "https://i.pravatar.cc/150?u=a042581f4e29026704d" },
            { rank: 3, name: "Emily Chen", points: 850, avatar: "https://i.pravatar.cc/150?u=a04258114e29026302d" },
        ];

        // --- SCREENS ---

        // 1. HOME SCREEN
        const HomeScreen = ({ setActiveTab, surplusItems, toggleReserve, filterType, setFilterType }) => (
            <div className="space-y-12 pb-12 animate-fadeIn">
                
                {/* HERO SECTION */}
                <section className="relative overflow-hidden rounded-3xl bg-gradient-to-r from-emerald-800 to-emerald-600 text-white shadow-2xl shadow-emerald-200/50">
                    <div className="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 -ml-16 -mb-16 w-48 h-48 bg-emerald-400/20 rounded-full blur-2xl"></div>
                    
                    <div className="relative z-10 p-8 md:p-12 grid md:grid-cols-2 gap-8 items-center">
                        <div className="space-y-4">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/30 border border-emerald-400/30 text-emerald-100 text-xs font-bold uppercase tracking-wider">
                                <Leaf size={14} />
                                <span>Today's Impact</span>
                            </div>
                            <h1 className="text-3xl md:text-4xl lg:text-5xl font-bold leading-tight">
                                End Food Waste on <br/> <span className="text-emerald-200">Your Campus!</span>
                            </h1>
                            <p className="text-emerald-100 text-lg max-w-md">
                                18kg of food saved and 12kg of compost produced today. Join us to reach the goal.
                            </p>
                            <div className="flex gap-4 pt-2">
                                <button onClick={() => alert("Welcome to the community! Sign up flow would start here.")} className="bg-white text-emerald-800 px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-50 transition-colors">
                                    Join Now
                                </button>
                                <button onClick={() => setActiveTab('waste')} className="px-6 py-3 rounded-xl font-bold border border-emerald-300/50 hover:bg-emerald-700/50 transition-colors text-white">
                                    View Report
                                </button>
                            </div>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/10 text-center hover:bg-white/20 transition-colors">
                                <p className="text-emerald-100 text-sm font-medium mb-2">Food Rescued</p>
                                <p className="text-4xl md:text-5xl font-bold">18 <span className="text-xl font-normal opacity-70">kg</span></p>
                            </div>
                            <div className="bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/10 text-center hover:bg-white/20 transition-colors">
                                <p className="text-emerald-100 text-sm font-medium mb-2">Compost</p>
                                <p className="text-4xl md:text-5xl font-bold">12 <span className="text-xl font-normal opacity-70">kg</span></p>
                            </div>
                        </div>
                    </div>
                </section>

                {/* SURPLUS ALERTS SECTION */}
                <section>
                    <div className="flex flex-col md:flex-row justify-between items-end md:items-center mb-6 gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-3">
                                üö® Surplus Food
                                <span className="text-sm font-bold text-rose-600 bg-rose-100 px-3 py-1 rounded-full animate-pulse">
                                    {surplusItems.filter(i => !i.isReserved).length} Active Alerts
                                </span>
                            </h2>
                            <p className="text-slate-500 mt-1">Contribute to sustainability, rescue your meal.</p>
                        </div>
                        <div className="flex gap-2">
                            <button 
                                onClick={() => setFilterType(filterType === 'all' ? 'Vegetarian' : 'all')}
                                className={`flex items-center gap-2 px-4 py-2 border rounded-lg text-sm font-medium transition-colors
                                ${filterType !== 'all' ? 'bg-emerald-50 border-emerald-200 text-emerald-700' : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Filter size={16} /> {filterType === 'all' ? 'Filter' : 'Vegetarian Only'}
                            </button>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {surplusItems
                            .filter(item => filterType === 'all' || item.type === filterType || item.type === 'Vegan')
                            .map((item) => (
                            <div key={item.id} className={`group bg-white rounded-2xl p-4 shadow-sm border transition-all duration-300 flex flex-col
                                ${item.isReserved ? 'border-slate-200 opacity-60' : 'border-slate-100 hover:shadow-xl hover:border-emerald-100 hover:-translate-y-1'}`}>
                                
                                <div className="relative h-48 mb-4 overflow-hidden rounded-xl">
                                    <img src={item.image} alt={item.meal} className="w-full h-full object-cover" />
                                    {!item.isReserved && (
                                        <div className="absolute top-3 left-3 bg-black/60 backdrop-blur-sm text-white text-xs font-bold px-2.5 py-1 rounded-lg">
                                            {item.portions} Portions Left
                                        </div>
                                    )}
                                    {item.isReserved && (
                                        <div className="absolute inset-0 bg-slate-900/50 flex items-center justify-center">
                                            <span className="bg-white text-slate-900 font-bold px-4 py-2 rounded-lg transform -rotate-12">RESERVED</span>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="flex-1 flex flex-col justify-between">
                                    <div>
                                        <div className="flex items-center gap-2 text-slate-500 text-xs mb-2 font-medium uppercase tracking-wide">
                                            <span className="text-emerald-600">{item.cafeteria}</span>
                                            <span className="text-slate-300">‚Ä¢</span>
                                            <span>{item.type}</span>
                                        </div>
                                        <h3 className="font-bold text-slate-800 text-lg leading-tight mb-1">
                                            {item.meal}
                                        </h3>
                                    </div>
                                    
                                    <div className="mt-5 pt-4 border-t border-slate-100 flex justify-between items-center">
                                        <div className="flex items-center gap-1.5 text-rose-600 text-xs font-bold bg-rose-50 border border-rose-100 px-2.5 py-1.5 rounded-lg">
                                            <Clock size={14} />
                                            <span>Exp: {item.expiresAt}</span>
                                        </div>
                                        <button 
                                            onClick={() => toggleReserve(item.id)}
                                            disabled={item.isReserved}
                                            className={`text-sm font-semibold px-5 py-2 rounded-xl shadow-lg transition-all
                                            ${item.isReserved 
                                                ? 'bg-slate-200 text-slate-500 cursor-not-allowed shadow-none' 
                                                : 'bg-emerald-600 active:bg-emerald-700 text-white shadow-emerald-200 hover:bg-emerald-700'}`}
                                        >
                                            {item.isReserved ? 'Reserved' : 'Reserve'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>

                {/* TODAY'S MENU PREVIEW */}
                <section>
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800">üçΩ Today's Menu</h2>
                            <p className="text-slate-500 mt-1">Explore all menus across campus.</p>
                        </div>
                        <button 
                            onClick={() => setActiveTab('cafeterias')}
                            className="text-sm text-emerald-600 font-bold flex items-center hover:underline gap-1 px-4 py-2 hover:bg-emerald-50 rounded-lg transition-colors"
                        >
                            See All <ArrowRight size={16}/>
                        </button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 opacity-80 hover:opacity-100 transition-opacity">
                         {menuData.slice(0,2).map((menu, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                                <div className="flex items-center gap-4">
                                     <div className="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center text-xl">üçΩ</div>
                                     <div>
                                         <h4 className="font-bold text-slate-800">{menu.cafe}</h4>
                                         <p className="text-sm text-slate-500">{menu.main}</p>
                                     </div>
                                </div>
                            </div>
                         ))}
                    </div>
                </section>
            </div>
        );

        // 2. CAFETERIAS SCREEN
        const CafeteriasScreen = () => (
            <div className="space-y-8 animate-fadeIn">
                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center">
                     <MapPin size={48} className="mx-auto text-emerald-600 mb-4" />
                     <h2 className="text-2xl font-bold text-slate-800">Campus Cafeterias</h2>
                     <p className="text-slate-500">Real-time occupancy and daily menus.</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {menuData.map((cafe, idx) => (
                        <div key={idx} className="bg-white rounded-2xl overflow-hidden border border-slate-100 shadow-sm hover:shadow-md transition-all">
                            <div className="h-2 bg-emerald-500"></div>
                            <div className="p-6">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-xl font-bold text-slate-800">{cafe.cafe}</h3>
                                    <div className={`px-2 py-1 rounded text-xs font-bold ${cafe.occupancy > 80 ? 'bg-rose-100 text-rose-600' : 'bg-emerald-100 text-emerald-600'}`}>
                                        {cafe.occupancy}% Full
                                    </div>
                                </div>
                                
                                <div className="space-y-3">
                                    <div className="flex justify-between text-sm border-b border-slate-50 pb-2">
                                        <span className="text-slate-500">Main Course</span>
                                        <span className="font-medium text-slate-800">{cafe.main}</span>
                                    </div>
                                    <div className="flex justify-between text-sm border-b border-slate-50 pb-2">
                                        <span className="text-slate-500">Side Dish</span>
                                        <span className="font-medium text-slate-800">{cafe.side}</span>
                                    </div>
                                    <div className="flex justify-between text-sm pt-1">
                                        <span className="text-slate-500">Calories</span>
                                        <span className="font-bold text-emerald-600">{cafe.cal} kcal</span>
                                    </div>
                                </div>

                                <button className="w-full mt-6 bg-slate-50 text-slate-600 py-2 rounded-xl font-semibold hover:bg-emerald-600 hover:text-white transition-colors">
                                    View Full Menu
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // 3. WASTE SCREEN
        const WasteScreen = () => (
            <div className="space-y-8 animate-fadeIn">
                <div className="flex items-center justify-between">
                    <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                        <BarChart className="text-emerald-600"/> Waste Analytics
                    </h2>
                    <select className="bg-white border border-slate-200 rounded-lg px-3 py-1 text-sm">
                        <option>This Week</option>
                        <option>This Month</option>
                    </select>
                </div>

                <div className="grid md:grid-cols-3 gap-4">
                     <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                        <h3 className="text-slate-500 text-sm font-medium">Total Waste</h3>
                        <p className="text-3xl font-bold text-rose-600 mt-2">142 kg</p>
                        <p className="text-xs text-slate-400 mt-1">‚Üì 12% from last week</p>
                     </div>
                     <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                        <h3 className="text-slate-500 text-sm font-medium">Compost Created</h3>
                        <p className="text-3xl font-bold text-emerald-600 mt-2">86 kg</p>
                        <p className="text-xs text-slate-400 mt-1">‚Üë 5% from last week</p>
                     </div>
                     <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                        <h3 className="text-slate-500 text-sm font-medium">Meals Saved</h3>
                        <p className="text-3xl font-bold text-blue-600 mt-2">340</p>
                        <p className="text-xs text-slate-400 mt-1">Meals redistributed</p>
                     </div>
                </div>

                {/* Simple CSS Bar Chart */}
                <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                    <h3 className="font-bold text-slate-800 mb-6">Weekly Waste vs. Compost</h3>
                    <div className="flex items-end gap-4 h-48">
                        {['Mon', 'Tue', 'Wed', 'Thu', 'Fri'].map((day, i) => (
                            <div key={day} className="flex-1 flex flex-col justify-end gap-1 group cursor-pointer">
                                <div className="relative w-full bg-rose-400 rounded-t-md hover:bg-rose-500 transition-all" style={{height: `${Math.random() * 40 + 20}%`}}>
                                    <div className="opacity-0 group-hover:opacity-100 absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded">Waste</div>
                                </div>
                                <div className="w-full bg-emerald-400 rounded-t-md hover:bg-emerald-500 transition-all" style={{height: `${Math.random() * 40 + 20}%`}}></div>
                                <span className="text-center text-xs text-slate-400 mt-2">{day}</span>
                            </div>
                        ))}
                    </div>
                    <div className="flex gap-4 justify-center mt-6 text-xs font-medium">
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-rose-400 rounded"></div> Waste</div>
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-emerald-400 rounded"></div> Compost</div>
                    </div>
                </div>
            </div>
        );

        // 4. COMMUNITY SCREEN
        const CommunityScreen = () => (
            <div className="space-y-8 animate-fadeIn">
                
                {/* Leaderboard Banner */}
                <div className="bg-indigo-600 rounded-3xl p-8 text-white shadow-xl shadow-indigo-200 flex justify-between items-center">
                    <div>
                        <h2 className="text-2xl font-bold">Zero Waste Heroes</h2>
                        <p className="text-indigo-200 mt-1">Top contributors this month</p>
                    </div>
                    <Trophy size={48} className="text-yellow-300" />
                </div>

                {/* Leaderboard List */}
                <div className="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                    {communityData.map((user, idx) => (
                        <div key={idx} className="flex items-center p-4 border-b border-slate-50 last:border-0 hover:bg-slate-50 transition-colors">
                            <div className="w-8 font-bold text-slate-400 text-center">{user.rank}</div>
                            <img src={user.avatar} className="w-10 h-10 rounded-full bg-slate-200 mx-4" />
                            <div className="flex-1">
                                <h4 className="font-bold text-slate-800">{user.name}</h4>
                                <p className="text-xs text-slate-500">Student ‚Ä¢ Engineering</p>
                            </div>
                            <div className="font-bold text-emerald-600">{user.points} pts</div>
                        </div>
                    ))}
                </div>

                {/* Events */}
                <div>
                    <h3 className="font-bold text-slate-800 text-lg mb-4">Upcoming Events</h3>
                    <div className="space-y-4">
                        <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex gap-4">
                            <div className="bg-emerald-100 text-emerald-700 w-16 rounded-lg flex flex-col items-center justify-center font-bold leading-tight">
                                <span className="text-lg">15</span>
                                <span className="text-xs uppercase">Nov</span>
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-800">Compost Workshop</h4>
                                <p className="text-sm text-slate-500">Central Garden ‚Ä¢ 2:00 PM</p>
                                <button className="text-xs font-bold text-emerald-600 mt-2 hover:underline">Register</button>
                            </div>
                        </div>
                        <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex gap-4">
                            <div className="bg-emerald-100 text-emerald-700 w-16 rounded-lg flex flex-col items-center justify-center font-bold leading-tight">
                                <span className="text-lg">22</span>
                                <span className="text-xs uppercase">Nov</span>
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-800">Leftover Cooking Class</h4>
                                <p className="text-sm text-slate-500">Culinary School ‚Ä¢ 5:00 PM</p>
                                <button className="text-xs font-bold text-emerald-600 mt-2 hover:underline">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Placeholder Profile
        const ProfileScreen = () => (
             <div className="flex flex-col items-center justify-center min-h-[60vh] text-slate-400 animate-fadeIn">
                <div className="bg-slate-100 p-8 rounded-full mb-6 relative">
                    <User size={64} className="text-slate-300" />
                    <div className="absolute top-0 right-0 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded-full">WIP</div>
                </div>
                <h2 className="text-3xl font-bold text-slate-600">Profile Coming Soon</h2>
                <p className="text-lg mt-3 text-center max-w-md">We are building a personalized sustainability dashboard for you.</p>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            // Application State
            const [surplusItems, setSurplusItems] = useState(initialSurplusData);
            const [filterType, setFilterType] = useState('all');

            // Functions
            const toggleReserve = (id) => {
                const updatedItems = surplusItems.map(item => 
                    item.id === id ? { ...item, isReserved: true } : item
                );
                setSurplusItems(updatedItems);
            };

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomeScreen 
                                            setActiveTab={setActiveTab} 
                                            surplusItems={surplusItems} 
                                            toggleReserve={toggleReserve}
                                            filterType={filterType}
                                            setFilterType={setFilterType}
                                        />;
                    case 'cafeterias': return <CafeteriasScreen />;
                    case 'waste': return <WasteScreen />;
                    case 'community': return <CommunityScreen />;
                    case 'profile': return <ProfileScreen />;
                    default: return <HomeScreen />;
                }
            };

            const navItems = [
                { id: 'home', label: 'Home', icon: Home },
                { id: 'cafeterias', label: 'Cafeterias', icon: MapPin },
                { id: 'waste', label: 'Waste Tracking', icon: Trash2 },
                { id: 'community', label: 'Community', icon: Users },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 selection:bg-emerald-100">
                    
                    {/* HEADER */}
                    <header className="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => setActiveTab('home')}>
                                    <div className="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-200 hover:scale-105 transition">
                                        <Leaf size={22} />
                                    </div>
                                    <h1 className="text-2xl font-bold text-slate-800 tracking-tight">FoodLink</h1>
                                </div>

                                <nav className="hidden md:flex items-center gap-1">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`px-4 py-2 rounded-lg text-sm font-semibold transition-all duration-200 flex items-center gap-2
                                                ${activeTab === item.id 
                                                ? 'bg-emerald-50 text-emerald-700' 
                                                : 'text-slate-500 hover:text-slate-800 hover:bg-slate-50'}`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </nav>

                                <div className="hidden md:flex items-center gap-4">
                                    <div className="relative">
                                        <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><Search size={18} /></div>
                                        <input type="text" placeholder="Search..." className="pl-10 pr-4 py-2 rounded-full bg-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/50 w-32 lg:w-48 transition-all hover:bg-slate-200/50" />
                                    </div>
                                    <button className="relative p-2 hover:bg-slate-100 rounded-full transition-colors group">
                                        <Bell className="w-6 h-6 text-slate-500 group-hover:text-emerald-600" />
                                        <span className="absolute top-1.5 right-2 w-2.5 h-2.5 bg-rose-500 rounded-full border-2 border-white"></span>
                                    </button>
                                    <button onClick={() => setActiveTab('profile')} className="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-md hover:ring-2 hover:ring-emerald-500 transition-all">
                                        <div className="w-full h-full bg-slate-800 flex items-center justify-center text-white"><User size={20} /></div>
                                    </button>
                                </div>

                                <div className="md:hidden flex items-center gap-4">
                                    <button className="relative p-2"><Bell className="w-6 h-6 text-slate-500" /></button>
                                    <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg">
                                        {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                    </button>
                                </div>
                            </div>
                        </div>
                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-white border-t border-slate-100 absolute w-full px-4 py-4 shadow-xl flex flex-col gap-2 animate-fadeIn">
                                {navItems.map((item) => {
                                    const IconComponent = item.icon;
                                    return (
                                        <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }} className={`p-4 rounded-xl text-left font-semibold flex items-center gap-3 ${activeTab === item.id ? 'bg-emerald-50 text-emerald-700' : 'text-slate-500 hover:bg-slate-50'}`}>
                                            <IconComponent size={20} /> {item.label}
                                        </button>
                                    );
                                })}
                                <div className="h-px bg-slate-100 my-2"></div>
                                <button onClick={() => { setActiveTab('profile'); setIsMobileMenuOpen(false); }} className="p-4 rounded-xl text-left font-semibold text-slate-500 hover:bg-slate-50 flex items-center gap-3">
                                    <User size={20} /> My Profile
                                </button>
                            </div>
                        )}
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-[80vh]">
                        {renderContent()}
                    </main>

                    {/* FOOTER */}
                    <footer className="bg-white border-t border-slate-200 mt-12 py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid md:grid-cols-4 gap-8">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-4">
                                    <Leaf className="text-emerald-600" size={24} />
                                    <span className="text-xl font-bold text-slate-800">FoodLink</span>
                                </div>
                                <p className="text-slate-500 max-w-xs leading-relaxed">A digital platform preventing food waste on university campuses.</p>
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-800 mb-4">Quick Links</h4>
                                <ul className="space-y-2 text-slate-500 text-sm">
                                    {['About Us', 'How It Works', 'Volunteer', 'Contact'].map(link => (
                                        <li key={link}><button className="hover:text-emerald-600">{link}</button></li>
                                    ))}
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-800 mb-4">Legal</h4>
                                <ul className="space-y-2 text-slate-500 text-sm">
                                    {['Privacy Policy', 'Terms of Use', 'Data Protection'].map(link => (
                                        <li key={link}><button className="hover:text-emerald-600">{link}</button></li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-12 pt-8 border-t border-slate-100 text-center text-slate-400 text-sm">¬© 2024 FoodLink. All rights reserved.</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
