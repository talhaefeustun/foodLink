<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink - Campus Food Rescue</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel (for compiling JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config & Custom Styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out forwards',
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 selection:bg-emerald-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS (Lucide Icons SVG Components) ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Home = (props) => <IconBase {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Bell = (props) => <IconBase {...props}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Leaf = (props) => <IconBase {...props}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const Filter = (props) => <IconBase {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconBase>;

        // --- MOCK DATA ---
        const surplusData = [
            {
                id: 1,
                cafeteria: "Engineering Cafeteria",
                meal: "Grilled Chicken & Rice",
                portions: 12,
                postedAt: "12:45",
                expiresAt: "13:30",
                image: "https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?auto=format&fit=crop&w=800&q=80",
                originalPrice: "$5.00",
                discountedPrice: "Free"
            },
            {
                id: 2,
                cafeteria: "Central Campus",
                meal: "Lentil Soup & Bread",
                portions: 5,
                postedAt: "13:00",
                expiresAt: "13:45",
                image: "https://images.unsplash.com/photo-1547592166-23acbe3b624b?auto=format&fit=crop&w=800&q=80",
                originalPrice: "$2.00",
                discountedPrice: "Free"
            },
            {
                id: 3,
                cafeteria: "Faculty of Economics",
                meal: "Vegetable Pasta",
                portions: 8,
                postedAt: "13:15",
                expiresAt: "14:00",
                image: "https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?auto=format&fit=crop&w=800&q=80",
                originalPrice: "$3.50",
                discountedPrice: "Free"
            }
        ];

        const menuData = [
            { cafe: "Engineering Fac.", main: "Forest Kebab", side: "Bulgur Pilaf", cal: 850, type: "Standard" },
            { cafe: "Economics Fac.", main: "Baked Pasta", side: "Purslane Salad", cal: 720, type: "Vegetarian" },
            { cafe: "Prep School", main: "Haricot Beans", side: "Rice Pilaf", cal: 780, type: "Vegan" },
            { cafe: "Architecture Fac.", main: "Grilled Meatballs", side: "Mashed Potatoes", cal: 900, type: "Standard" },
        ];

        // --- COMPONENTS ---

        // 1. HOME SCREEN
        const HomeScreen = () => (
            <div className="space-y-12 pb-12 animate-fadeIn">
                
                {/* HERO / WASTE DASHBOARD SECTION */}
                <section className="relative overflow-hidden rounded-3xl bg-gradient-to-r from-emerald-800 to-emerald-600 text-white shadow-2xl shadow-emerald-200/50">
                    <div className="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 -ml-16 -mb-16 w-48 h-48 bg-emerald-400/20 rounded-full blur-2xl"></div>
                    
                    <div className="relative z-10 p-8 md:p-12 grid md:grid-cols-2 gap-8 items-center">
                        <div className="space-y-4">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/30 border border-emerald-400/30 text-emerald-100 text-xs font-bold uppercase tracking-wider">
                                <Leaf size={14} />
                                <span>Today's Impact</span>
                            </div>
                            <h1 className="text-3xl md:text-4xl lg:text-5xl font-bold leading-tight">
                                End Food Waste on <br/> <span className="text-emerald-200">Your Campus!</span>
                            </h1>
                            <p className="text-emerald-100 text-lg max-w-md">
                                18kg of food saved and 12kg of compost produced today. Join us to reach the goal.
                            </p>
                            <div className="flex gap-4 pt-2">
                                <button className="bg-white text-emerald-800 px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-50 transition-colors">
                                    Join Now
                                </button>
                                <button className="px-6 py-3 rounded-xl font-bold border border-emerald-300/50 hover:bg-emerald-700/50 transition-colors text-white">
                                    View Report
                                </button>
                            </div>
                        </div>

                        {/* Stats Cards in Hero */}
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/10 text-center hover:bg-white/20 transition-colors">
                                <p className="text-emerald-100 text-sm font-medium mb-2">Food Rescued</p>
                                <p className="text-4xl md:text-5xl font-bold">18 <span className="text-xl font-normal opacity-70">kg</span></p>
                            </div>
                            <div className="bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/10 text-center hover:bg-white/20 transition-colors">
                                <p className="text-emerald-100 text-sm font-medium mb-2">Compost Production</p>
                                <p className="text-4xl md:text-5xl font-bold">12 <span className="text-xl font-normal opacity-70">kg</span></p>
                            </div>
                        </div>
                    </div>
                </section>

                {/* SURPLUS ALERTS SECTION */}
                <section>
                    <div className="flex flex-col md:flex-row justify-between items-end md:items-center mb-6 gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-3">
                                üö® Surplus Food
                                <span className="text-sm font-bold text-rose-600 bg-rose-100 px-3 py-1 rounded-full animate-pulse">
                                    {surplusData.length} Active Alerts
                                </span>
                            </h2>
                            <p className="text-slate-500 mt-1">Contribute to sustainability, rescue your meal.</p>
                        </div>
                        <div className="flex gap-2">
                            <button className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:bg-slate-50 text-sm font-medium">
                                <Filter size={16} /> Filter
                            </button>
                            <button className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:bg-slate-50 text-sm font-medium">
                                Nearest
                            </button>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {surplusData.map((item) => (
                            <div key={item.id} className="group bg-white rounded-2xl p-4 shadow-sm border border-slate-100 hover:shadow-xl hover:border-emerald-100 hover:-translate-y-1 transition-all duration-300 flex flex-col">
                                <div className="relative h-48 mb-4 overflow-hidden rounded-xl">
                                    <img src={item.image} alt={item.meal} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                    <div className="absolute top-3 left-3 bg-black/60 backdrop-blur-sm text-white text-xs font-bold px-2.5 py-1 rounded-lg">
                                        {item.portions} Portions Left
                                    </div>
                                    <div className="absolute top-3 right-3 bg-white/90 backdrop-blur-sm text-slate-800 p-1.5 rounded-lg shadow-sm">
                                        <MapPin size={16} className="text-emerald-600"/>
                                    </div>
                                </div>
                                
                                <div className="flex-1 flex flex-col justify-between">
                                    <div>
                                        <div className="flex items-center gap-2 text-slate-500 text-xs mb-2 font-medium uppercase tracking-wide">
                                            <span className="text-emerald-600">{item.cafeteria}</span>
                                        </div>
                                        <h3 className="font-bold text-slate-800 text-lg leading-tight group-hover:text-emerald-700 transition-colors mb-1">
                                            {item.meal}
                                        </h3>
                                    </div>
                                    
                                    <div className="mt-5 pt-4 border-t border-slate-100 flex justify-between items-center">
                                        <div className="flex items-center gap-1.5 text-rose-600 text-xs font-bold bg-rose-50 border border-rose-100 px-2.5 py-1.5 rounded-lg">
                                            <Clock size={14} />
                                            <span>Exp: {item.expiresAt}</span>
                                        </div>
                                        <button className="bg-emerald-600 active:bg-emerald-700 text-white text-sm font-semibold px-5 py-2 rounded-xl shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition-all">
                                            Reserve
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>

                {/* TODAY'S MENU SECTION */}
                <section>
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800">üçΩ Today's Menu</h2>
                            <p className="text-slate-500 mt-1">Explore all menus across campus.</p>
                        </div>
                        <button className="text-sm text-emerald-600 font-bold flex items-center hover:underline gap-1 px-4 py-2 hover:bg-emerald-50 rounded-lg transition-colors">
                            See All <ArrowRight size={16}/>
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {menuData.map((menu, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center cursor-pointer hover:shadow-md hover:border-emerald-100 transition-all group">
                                <div className="flex items-center gap-4">
                                    <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-2xl shadow-sm transition-transform group-hover:scale-105
                                        ${menu.type === 'Vegan' ? 'bg-green-100 text-green-600' : 
                                        menu.type === 'Vegetarian' ? 'bg-lime-100 text-lime-600' : 'bg-orange-100 text-orange-600'}`}>
                                        {menu.type === 'Vegan' ? 'ü•¶' : menu.type === 'Vegetarian' ? 'ü•ó' : 'üçó'}
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-slate-800 text-lg">{menu.cafe}</h4>
                                        <p className="text-sm text-slate-500 mt-1">{menu.main} <span className="text-slate-300">‚Ä¢</span> {menu.side}</p>
                                        <span className={`inline-block mt-2 text-[10px] font-bold px-2 py-0.5 rounded-md uppercase tracking-wider
                                        ${menu.type === 'Vegan' ? 'bg-green-50 text-green-700' : 
                                            menu.type === 'Vegetarian' ? 'bg-lime-50 text-lime-700' : 'bg-orange-50 text-orange-700'}`}>
                                        {menu.type}
                                        </span>
                                    </div>
                                </div>
                                <div className="text-right pl-4 border-l border-slate-50">
                                    <span className="block text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-full">{menu.cal} kcal</span>
                                    <ChevronRight className="text-slate-300 mt-2 mx-auto group-hover:text-emerald-500 transition-colors" size={20} />
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            </div>
        );

        // Placeholder Components
        const PlaceholderScreen = ({ title, icon: Icon }) => (
            <div className="flex flex-col items-center justify-center min-h-[60vh] text-slate-400 animate-fadeIn">
                <div className="bg-slate-100 p-8 rounded-full mb-6">
                    <Icon size={64} className="text-slate-300" />
                </div>
                <h2 className="text-3xl font-bold text-slate-600">{title}</h2>
                <p className="text-lg mt-3 text-center max-w-md">This feature is currently under development. You will see great data here soon!</p>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomeScreen />;
                    case 'cafeterias': return <PlaceholderScreen title="Cafeterias" icon={MapPin} />;
                    case 'waste': return <PlaceholderScreen title="Waste Tracking" icon={Trash2} />;
                    case 'community': return <PlaceholderScreen title="Community" icon={Users} />;
                    case 'profile': return <PlaceholderScreen title="Profile" icon={User} />;
                    default: return <HomeScreen />;
                }
            };

            // Navigation Items
            const navItems = [
                { id: 'home', label: 'Home', icon: Home },
                { id: 'cafeterias', label: 'Cafeterias', icon: MapPin },
                { id: 'waste', label: 'Waste Tracking', icon: Trash2 },
                { id: 'community', label: 'Community', icon: Users },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 selection:bg-emerald-100">
                    
                    {/* --- HEADER (DESKTOP & MOBILE) --- */}
                    <header className="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                
                                {/* Logo */}
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => setActiveTab('home')}>
                                    <div className="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-200 transition-transform hover:scale-105">
                                        <Leaf size={22} />
                                    </div>
                                    <h1 className="text-2xl font-bold text-slate-800 tracking-tight">FoodLink</h1>
                                </div>

                                {/* Desktop Navigation */}
                                <nav className="hidden md:flex items-center gap-1">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`px-4 py-2 rounded-lg text-sm font-semibold transition-all duration-200 flex items-center gap-2
                                                ${activeTab === item.id 
                                                ? 'bg-emerald-50 text-emerald-700' 
                                                : 'text-slate-500 hover:text-slate-800 hover:bg-slate-50'}`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </nav>

                                {/* Right Actions (Search, Notif, Profile) */}
                                <div className="hidden md:flex items-center gap-4">
                                    <div className="relative">
                                        <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                                            <Search size={18} />
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="Search for food..." 
                                            className="pl-10 pr-4 py-2 rounded-full bg-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/50 w-48 transition-all hover:bg-slate-200/50"
                                        />
                                    </div>
                                    <button className="relative p-2 hover:bg-slate-100 rounded-full transition-colors group">
                                        <Bell className="w-6 h-6 text-slate-500 group-hover:text-emerald-600 transition-colors" />
                                        <span className="absolute top-1.5 right-2 w-2.5 h-2.5 bg-rose-500 rounded-full border-2 border-white"></span>
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('profile')}
                                        className="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-md hover:ring-2 hover:ring-emerald-500 transition-all"
                                    >
                                        <div className="w-full h-full bg-slate-800 flex items-center justify-center text-white">
                                            <User size={20} />
                                        </div>
                                    </button>
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="md:hidden flex items-center gap-4">
                                    <button className="relative p-2">
                                        <Bell className="w-6 h-6 text-slate-500" />
                                        <span className="absolute top-1.5 right-2 w-2.5 h-2.5 bg-rose-500 rounded-full border-2 border-white"></span>
                                    </button>
                                    <button 
                                        onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                        className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg"
                                    >
                                        {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu Dropdown */}
                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-white border-t border-slate-100 absolute w-full px-4 py-4 shadow-xl flex flex-col gap-2 animate-fadeIn">
                                {navItems.map((item) => {
                                    const IconComponent = item.icon;
                                    return (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                setActiveTab(item.id);
                                                setIsMobileMenuOpen(false);
                                            }}
                                            className={`p-4 rounded-xl text-left font-semibold flex items-center gap-3
                                                ${activeTab === item.id 
                                                ? 'bg-emerald-50 text-emerald-700' 
                                                : 'text-slate-500 hover:bg-slate-50'}`}
                                        >
                                            <IconComponent size={20} />
                                            {item.label}
                                        </button>
                                    );
                                })}
                                <div className="h-px bg-slate-100 my-2"></div>
                                <button onClick={() => { setActiveTab('profile'); setIsMobileMenuOpen(false); }} className="p-4 rounded-xl text-left font-semibold text-slate-500 hover:bg-slate-50 flex items-center gap-3">
                                    <User size={20} /> My Profile
                                </button>
                            </div>
                        )}
                    </header>

                    {/* --- MAIN CONTENT AREA --- */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {renderContent()}
                    </main>

                    {/* --- FOOTER (Website Standard) --- */}
                    <footer className="bg-white border-t border-slate-200 mt-12 py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid md:grid-cols-4 gap-8">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-4">
                                    <Leaf className="text-emerald-600" size={24} />
                                    <span className="text-xl font-bold text-slate-800">FoodLink</span>
                                </div>
                                <p className="text-slate-500 max-w-xs leading-relaxed">
                                    A digital platform preventing food waste on university campuses, supporting sustainability, and connecting students.
                                </p>
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-800 mb-4">Quick Links</h4>
                                <ul className="space-y-2 text-slate-500 text-sm">
                                    <li><button className="hover:text-emerald-600">About Us</button></li>
                                    <li><button className="hover:text-emerald-600">How It Works?</button></li>
                                    <li><button className="hover:text-emerald-600">Volunteer</button></li>
                                    <li><button className="hover:text-emerald-600">Contact</button></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-800 mb-4">Legal</h4>
                                <ul className="space-y-2 text-slate-500 text-sm">
                                    <li><button className="hover:text-emerald-600">Privacy Policy</button></li>
                                    <li><button className="hover:text-emerald-600">Terms of Use</button></li>
                                    <li><button className="hover:text-emerald-600">Data Protection</button></li>
                                </ul>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-12 pt-8 border-t border-slate-100 text-center text-slate-400 text-sm">
                            ¬© 2024 FoodLink. All rights reserved.
                        </div>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
