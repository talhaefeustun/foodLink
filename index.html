<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink - Campus Food Rescue</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        pop: { '0%': { transform: 'scale(0.95)' }, '100%': { transform: 'scale(1)' } }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out forwards',
                        pop: 'pop 0.2s ease-out forwards',
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 selection:bg-emerald-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Home = (p) => <IconBase {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Trash2 = (p) => <IconBase {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Users = (p) => <IconBase {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Bell = (p) => <IconBase {...p}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></IconBase>;
        const Clock = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>;
        const MapPin = (p) => <IconBase {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Leaf = (p) => <IconBase {...p}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></IconBase>;
        const ArrowRight = (p) => <IconBase {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const Menu = (p) => <IconBase {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const Filter = (p) => <IconBase {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconBase>;
        const Trophy = (p) => <IconBase {...p}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></IconBase>;
        const BarChart = (p) => <IconBase {...p}><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></IconBase>;
        const PlusCircle = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="16"/><line x1="8" x2="16" y1="12" y2="12"/></IconBase>;
        const Camera = (p) => <IconBase {...p}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const Upload = (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconBase>;

        // --- DATA ---
        const initialSurplusData = [
            { id: 1, cafeteria: "Engineering Cafeteria", meal: "Grilled Chicken & Rice", portions: 12, postedAt: "12:45", expiresAt: "13:30", image: "https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?auto=format&fit=crop&w=800&q=80", type: "Standard", isReserved: false },
            { id: 2, cafeteria: "Central Campus", meal: "Lentil Soup & Bread", portions: 5, postedAt: "13:00", expiresAt: "13:45", image: "https://images.unsplash.com/photo-1547592166-23acbe3b624b?auto=format&fit=crop&w=800&q=80", type: "Vegetarian", isReserved: false },
        ];

        const menuData = [
            { cafe: "Engineering Fac.", main: "Forest Kebab", side: "Bulgur Pilaf", cal: 850, type: "Standard", occupancy: 85 },
            { cafe: "Economics Fac.", main: "Baked Pasta", side: "Purslane Salad", cal: 720, type: "Vegetarian", occupancy: 40 },
        ];

        const communityData = [
            { rank: 1, name: "Sarah Miller", points: 1250, avatar: "https://i.pravatar.cc/150?u=a042581f4e29026024d" },
            { rank: 2, name: "John Doe", points: 980, avatar: "https://i.pravatar.cc/150?u=a042581f4e29026704d" },
        ];

        // --- COMPONENTS ---

        // NEW: ADD SURPLUS SCREEN
        const AddSurplusScreen = ({ onAdd, onCancel }) => {
            const [formData, setFormData] = useState({
                meal: '',
                cafeteria: 'Engineering Cafeteria',
                expiresAt: '',
                portions: 1,
                type: 'Standard',
                image: null
            });
            const [previewUrl, setPreviewUrl] = useState(null);
            const fileInputRef = useRef(null);

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setFormData({ ...formData, image: file });
                    setPreviewUrl(URL.createObjectURL(file));
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.meal || !formData.expiresAt) return alert("Please fill in required fields");
                
                onAdd({
                    ...formData,
                    image: previewUrl || "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80", // Fallback image
                    postedAt: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
            };

            return (
                <div className="max-w-xl mx-auto animate-fadeIn pb-24">
                    <div className="flex items-center gap-2 mb-6 text-slate-500 cursor-pointer" onClick={onCancel}>
                        <ArrowRight className="rotate-180" size={20} />
                        <span>Back to Home</span>
                    </div>

                    <h2 className="text-2xl font-bold text-slate-800 mb-6">Post Surplus Food</h2>

                    <form onSubmit={handleSubmit} className="space-y-6 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        
                        {/* Image Upload */}
                        <div 
                            onClick={() => fileInputRef.current.click()}
                            className="relative w-full h-48 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center cursor-pointer hover:bg-slate-100 transition overflow-hidden group"
                        >
                            {previewUrl ? (
                                <img src={previewUrl} className="w-full h-full object-cover" />
                            ) : (
                                <>
                                    <div className="bg-white p-3 rounded-full shadow-sm mb-2 group-hover:scale-110 transition">
                                        <Camera size={24} className="text-emerald-600" />
                                    </div>
                                    <p className="text-sm text-slate-500 font-medium">Click to upload photo</p>
                                    <p className="text-xs text-slate-400">JPG, PNG up to 5MB</p>
                                </>
                            )}
                            <input 
                                type="file" 
                                ref={fileInputRef} 
                                onChange={handleImageChange} 
                                accept="image/*" 
                                className="hidden" 
                            />
                        </div>

                        {/* Meal Name */}
                        <div>
                            <label className="block text-sm font-bold text-slate-700 mb-2">Meal Name</label>
                            <input 
                                type="text" 
                                placeholder="e.g. Spicy Chicken Pasta"
                                className="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50"
                                value={formData.meal}
                                onChange={e => setFormData({...formData, meal: e.target.value})}
                                required
                            />
                        </div>

                        {/* Row: Cafeteria & Type */}
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">Cafeteria</label>
                                <select 
                                    className="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50"
                                    value={formData.cafeteria}
                                    onChange={e => setFormData({...formData, cafeteria: e.target.value})}
                                >
                                    <option>Engineering Cafeteria</option>
                                    <option>Central Campus</option>
                                    <option>Faculty of Economics</option>
                                    <option>Prep School</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">Dietary Type</label>
                                <select 
                                    className="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50"
                                    value={formData.type}
                                    onChange={e => setFormData({...formData, type: e.target.value})}
                                >
                                    <option>Standard</option>
                                    <option>Vegetarian</option>
                                    <option>Vegan</option>
                                </select>
                            </div>
                        </div>

                        {/* Row: Portions & Time */}
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">Portions</label>
                                <input 
                                    type="number" 
                                    min="1"
                                    className="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50"
                                    value={formData.portions}
                                    onChange={e => setFormData({...formData, portions: parseInt(e.target.value)})}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">Expires At</label>
                                <div className="relative">
                                    <Clock className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                                    <input 
                                        type="time" 
                                        className="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50"
                                        value={formData.expiresAt}
                                        onChange={e => setFormData({...formData, expiresAt: e.target.value})}
                                        required
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Submit Button */}
                        <button type="submit" className="w-full bg-emerald-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition transform hover:-translate-y-1">
                            Publish Listing
                        </button>
                    </form>
                </div>
            );
        };

        // HOME SCREEN
        const HomeScreen = ({ setActiveTab, surplusItems, toggleReserve, filterType, setFilterType }) => (
            <div className="space-y-12 pb-12 animate-fadeIn">
                
                {/* HERO */}
                <section className="relative overflow-hidden rounded-3xl bg-gradient-to-r from-emerald-800 to-emerald-600 text-white shadow-2xl shadow-emerald-200/50">
                    <div className="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 -ml-16 -mb-16 w-48 h-48 bg-emerald-400/20 rounded-full blur-2xl"></div>
                    
                    <div className="relative z-10 p-8 md:p-12 grid md:grid-cols-2 gap-8 items-center">
                        <div className="space-y-4">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/30 border border-emerald-400/30 text-emerald-100 text-xs font-bold uppercase tracking-wider">
                                <Leaf size={14} /> <span>Today's Impact</span>
                            </div>
                            <h1 className="text-3xl md:text-4xl lg:text-5xl font-bold leading-tight">
                                End Food Waste on <br/> <span className="text-emerald-200">Your Campus!</span>
                            </h1>
                            <div className="flex gap-4 pt-2">
                                <button onClick={() => setActiveTab('add-surplus')} className="bg-white text-emerald-800 px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-50 transition-colors flex items-center gap-2">
                                    <PlusCircle size={20} /> Post Surplus
                                </button>
                                <button onClick={() => setActiveTab('waste')} className="px-6 py-3 rounded-xl font-bold border border-emerald-300/50 hover:bg-emerald-700/50 transition-colors text-white">
                                    View Report
                                </button>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/10 text-center"><p className="text-emerald-100 text-sm mb-2">Saved</p><p className="text-4xl font-bold">18 kg</p></div>
                            <div className="bg-white/10 backdrop-blur-sm p-6 rounded-2xl border border-white/10 text-center"><p className="text-emerald-100 text-sm mb-2">Compost</p><p className="text-4xl font-bold">12 kg</p></div>
                        </div>
                    </div>
                </section>

                {/* SURPLUS LIST */}
                <section>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-3">
                            üö® Surplus Food 
                            <span className="text-sm font-bold text-rose-600 bg-rose-100 px-3 py-1 rounded-full">{surplusItems.filter(i => !i.isReserved).length} Active</span>
                        </h2>
                        <div className="flex gap-2">
                            <button onClick={() => setFilterType(filterType === 'all' ? 'Vegetarian' : 'all')} className={`flex items-center gap-2 px-4 py-2 border rounded-lg text-sm font-medium transition ${filterType !== 'all' ? 'bg-emerald-50 border-emerald-200 text-emerald-700' : 'bg-white'}`}>
                                <Filter size={16} /> {filterType === 'all' ? 'Filter' : 'Veg Only'}
                            </button>
                            {/* Shortuct Add Button for Mobile */}
                            <button onClick={() => setActiveTab('add-surplus')} className="md:hidden bg-emerald-600 text-white p-2 rounded-lg shadow-md"><PlusCircle size={20}/></button>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {surplusItems.filter(item => filterType === 'all' || item.type === filterType || item.type === 'Vegan').map((item) => (
                            <div key={item.id} className={`group bg-white rounded-2xl p-4 shadow-sm border transition-all duration-300 flex flex-col ${item.isReserved ? 'border-slate-200 opacity-60' : 'border-slate-100 hover:shadow-xl hover:-translate-y-1'}`}>
                                <div className="relative h-48 mb-4 overflow-hidden rounded-xl bg-slate-100">
                                    <img src={item.image} alt={item.meal} className="w-full h-full object-cover" />
                                    {!item.isReserved && <div className="absolute top-3 left-3 bg-black/60 backdrop-blur-sm text-white text-xs font-bold px-2.5 py-1 rounded-lg">{item.portions} Portions</div>}
                                    {item.isReserved && <div className="absolute inset-0 bg-slate-900/50 flex items-center justify-center"><span className="bg-white text-slate-900 font-bold px-4 py-2 rounded-lg -rotate-12">RESERVED</span></div>}
                                </div>
                                <div className="flex-1 flex flex-col justify-between">
                                    <div>
                                        <div className="flex items-center gap-2 text-slate-500 text-xs mb-2 font-medium uppercase"><span className="text-emerald-600">{item.cafeteria}</span> ‚Ä¢ <span>{item.type}</span></div>
                                        <h3 className="font-bold text-slate-800 text-lg leading-tight mb-1">{item.meal}</h3>
                                    </div>
                                    <div className="mt-5 pt-4 border-t border-slate-100 flex justify-between items-center">
                                        <div className="flex items-center gap-1.5 text-rose-600 text-xs font-bold bg-rose-50 border border-rose-100 px-2.5 py-1.5 rounded-lg"><Clock size={14} /><span>Exp: {item.expiresAt}</span></div>
                                        <button onClick={() => toggleReserve(item.id)} disabled={item.isReserved} className={`text-sm font-semibold px-5 py-2 rounded-xl shadow-lg transition-all ${item.isReserved ? 'bg-slate-200 text-slate-500 cursor-not-allowed shadow-none' : 'bg-emerald-600 active:bg-emerald-700 text-white shadow-emerald-200 hover:bg-emerald-700'}`}>{item.isReserved ? 'Reserved' : 'Reserve'}</button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
                
                {/* MENU PREVIEW */}
                <section>
                    <div className="flex justify-between items-center mb-6">
                         <h2 className="text-2xl font-bold text-slate-800">üçΩ Today's Menu</h2>
                         <button onClick={() => setActiveTab('cafeterias')} className="text-sm text-emerald-600 font-bold hover:underline">See All</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {menuData.map((menu, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                                <div className="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center text-xl">üçΩ</div>
                                <div><h4 className="font-bold text-slate-800">{menu.cafe}</h4><p className="text-sm text-slate-500">{menu.main}</p></div>
                            </div>
                        ))}
                    </div>
                </section>
            </div>
        );

        // PLACEHOLDER SCREENS
        const PlaceholderScreen = ({ title, icon: Icon }) => (
            <div className="flex flex-col items-center justify-center min-h-[60vh] text-slate-400 animate-fadeIn">
                <div className="bg-slate-100 p-8 rounded-full mb-6"><Icon size={64} className="text-slate-300" /></div>
                <h2 className="text-3xl font-bold text-slate-600">{title}</h2>
                <p className="mt-2 text-center">Feature coming soon.</p>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [surplusItems, setSurplusItems] = useState(initialSurplusData);
            const [filterType, setFilterType] = useState('all');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            // Add new item function
            const addSurplusItem = (newItem) => {
                const item = { id: Date.now(), ...newItem, isReserved: false };
                setSurplusItems([item, ...surplusItems]); // Prepend to list
                setActiveTab('home'); // Go back to home
            };

            const toggleReserve = (id) => {
                setSurplusItems(surplusItems.map(item => item.id === id ? { ...item, isReserved: true } : item));
            };

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomeScreen setActiveTab={setActiveTab} surplusItems={surplusItems} toggleReserve={toggleReserve} filterType={filterType} setFilterType={setFilterType} />;
                    case 'add-surplus': return <AddSurplusScreen onAdd={addSurplusItem} onCancel={() => setActiveTab('home')} />;
                    case 'cafeterias': return <PlaceholderScreen title="Cafeterias" icon={MapPin} />;
                    case 'waste': return <PlaceholderScreen title="Waste Tracking" icon={Trash2} />;
                    case 'community': return <PlaceholderScreen title="Community" icon={Users} />;
                    case 'profile': return <PlaceholderScreen title="Profile" icon={User} />;
                    default: return <HomeScreen />;
                }
            };

            const navItems = [
                { id: 'home', label: 'Home', icon: Home },
                { id: 'cafeterias', label: 'Cafeterias', icon: MapPin },
                { id: 'waste', label: 'Waste', icon: Trash2 },
                { id: 'community', label: 'Community', icon: Users },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
                    <header className="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => setActiveTab('home')}>
                                    <div className="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white shadow-lg"><Leaf size={22} /></div>
                                    <h1 className="text-2xl font-bold text-slate-800 tracking-tight">FoodLink</h1>
                                </div>
                                <nav className="hidden md:flex items-center gap-1">
                                    {navItems.map((item) => (
                                        <button key={item.id} onClick={() => setActiveTab(item.id)} className={`px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center gap-2 ${activeTab === item.id ? 'bg-emerald-50 text-emerald-700' : 'text-slate-500 hover:bg-slate-50'}`}>
                                            {item.label}
                                        </button>
                                    ))}
                                    {/* Add Button in Nav */}
                                    <button onClick={() => setActiveTab('add-surplus')} className="ml-2 bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-slate-800 transition flex items-center gap-2">
                                        <PlusCircle size={16} /> Staff Post
                                    </button>
                                </nav>
                                <div className="hidden md:flex items-center gap-4">
                                    <button className="relative p-2"><Bell className="w-6 h-6 text-slate-500" /></button>
                                    <button onClick={() => setActiveTab('profile')} className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-white overflow-hidden"><User size={20} /></button>
                                </div>
                                <div className="md:hidden flex items-center gap-4">
                                    <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 text-slate-600"><Menu size={24} /></button>
                                </div>
                            </div>
                        </div>
                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-white border-t border-slate-100 absolute w-full px-4 py-4 shadow-xl flex flex-col gap-2">
                                {navItems.map(item => <button key={item.id} onClick={() => {setActiveTab(item.id); setIsMobileMenuOpen(false)}} className="p-4 rounded-xl text-left font-semibold text-slate-500 hover:bg-slate-50">{item.label}</button>)}
                                <button onClick={() => {setActiveTab('add-surplus'); setIsMobileMenuOpen(false)}} className="p-4 rounded-xl text-left font-semibold text-emerald-600 bg-emerald-50">Post Surplus Food</button>
                            </div>
                        )}
                    </header>
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-[80vh]">{renderContent()}</main>
                    <footer className="bg-white border-t border-slate-200 mt-12 py-12 text-center text-slate-400 text-sm">¬© 2024 FoodLink. All rights reserved.</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
